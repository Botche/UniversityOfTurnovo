<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShoppingList</title>
    <style>
        table, td{
            border: 1px solid black;
        }
        table{
            border-spacing: 5px;
        }
        td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <th>ShoppingList</th>
        <tr>
            <td>Eggs</td>
            <td>4p.</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>2p.</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>1k.</td>
        </tr>
        <tr>
            <td>Pears</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
