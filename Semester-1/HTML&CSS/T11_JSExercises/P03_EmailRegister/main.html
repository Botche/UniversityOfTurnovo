<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Emails</title>
</head>

<body>
    <table id="email-table">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@mail.bg</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@mail.bg</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@mail.bg</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@mail.bg</td>
        </tr>
    </table>

    <div>
        <span>Email: <input type="text" name="email" /></span>
        <button onclick="deleteByEmail(document.getElementsByName('email'))">Delete</button>
    </div>

    <div id="result">
    </div>

    <script>
        function deleteByEmail(email){
            let target = email[0].value;

            let emails = document.querySelectorAll("#email-table tr td:last-child");
            let deleted = false;

            for(let emailItem of emails){
                if(emailItem.textContent.trim() == target){
                    let row = emailItem.parentNode;
                    row.parentNode.removeChild(row);
                    deleted = true;
                    break;
                }
            }

            if(deleted){
                document.getElementById("result").textContent = "Deleted";
            }
            else{
                document.getElementById("result").textContent = "Not found";
            }
        }
    </script>

</body>

</html>
