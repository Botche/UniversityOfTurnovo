<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <div>
                <label for="name">Username:</label>
                <input type="name" name="username" placeholder="Enter your username" id="name" />
            </div>
            <div>
                <label for="pass">Password:</label>
                <input type="password" name="password" placeholder="Enter your pasword" id="pass" />
            </div>
            <div>
                <label for="repass">Re-Password:</label>
                <input type="password" name="repassword" placeholder="Re-enter your pasword" id="repass" />
            </div>
            <button type="submit" id="smb">Register</button>
        </fieldset>
    </form>
</body>

</html>
