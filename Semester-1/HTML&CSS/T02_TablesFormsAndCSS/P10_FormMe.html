<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormMe</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }

        table {
            border-spacing: 5px;
        }

        td {
            padding: 5px;
        }

        .btnArea{
            background-color : cornflowerblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><label for="last">Last Name</label></td>
            <td><input type="text" name="lastName" id="last" placeholder="Colkaov" /></td>
        </tr>
        <tr>
            <td><label for="first">First Name</label></td>
            <td><input type="text" name="firstName" id="first" placeholder="Anton" /></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea type="text" name="address" id="address"
                    placeholder="23 Hristo Botes Str. floor 1, apt. 1"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" name="city" id="city" placeholder="Plovdiv" /></td>
        </tr>
        <tr>
            <td><label for="zipcode">ZIP/PostalCode</label></td>
            <td><input type="text" name="zipcode" id="zipcode" placeholder="9325" /></td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td>
                <select name="country" id="country">
                    <option value="bulgaria">Bulgaria</option>
                    <option value="russia">Russia</option>
                    <option value="usa">USA</option>
                    <option value="belgium">Belgium</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="countryCode">Phone(country code, area code, number)</label></td>
            <td>
                (+<input type="number" name="countryCode" id="countryCode" placeholder="359" min="1" max="999" size="1" />)
                <input type="number" name="operatorNumbers" id="operatorNumbers" placeholder="88" min="1" max="99" size="1" />
                - <input type="number" name="numbers" id="numbers" placeholder="8334343" min="1000000" max="9999999" size="1" />
            </td>
        </tr>
        <tr>
            <td><label for="email">E-mail</label></td>
            <td><input type="email" name="email" id="email" placeholder="anton@plovdiv.org" /></td>
        </tr>
        <tr>
            <td><label for="birth">BirthDate</label></td>
            <td>
                Day<input type="number" name="birthday" id="birth" placeholder="01" min="01" max="31" size="1" />
                Month<input type="number" name="birthmonth" id="month" placeholder="01" min="1" max="12" size="1" />
                Year(4 Digit)<input type="text" name="birthyear" id="year" placeholder="1980" size="2" />
            </td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="apache">Apache</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="startingDate">Starting date</label></td>
            <td>
                <input type="radio" name="startingDateSpring" id="startingDateSpring" checked="checked" /> Spring 2016
                <input type="radio" name="startingDateSummer" id="startingDateSummer" /> Summer 2016
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments/Questions</label></td>
            <td><textarea type="text" name="comments" id="comments" placeholder="Please send me more information about the lodging"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="btnArea">
                <button type="sumbit">Sumbit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>

</html>
