<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Username:</label>
            <input type="name" name="username" placeholder="Enter your username" id="name" />
        </div>  
        <div>
            <label for="pass">Password:</label>
            <input type="password" name="password" placeholder="Enter your pasword" id="pass" />
        </div>  
        <button type="submit" id="smb">Login</button>
    </form>
</body>
</html>
